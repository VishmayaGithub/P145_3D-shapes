<!DOCTYPE html>
<html>
    <head>
        <script src = "https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background = "color : #faebf5">
            <a-plane position = "0 0.4 -3" rotation = "-90 0 0" color = "black" height = "2" width = "12"></a-plane>
            <a-box position = "1 1 -3" rotation = "0 10 0" color = "#fcffa8"></a-box>
            <a-cone position = "2.8 1.7 -3" radius-bottom = "0.7" height = "2.5" radius-top = "0.01" color = "#c591fa"></a-cone>
            <a-dodecahedron position = "-0.4 1 -3" color="#84c6f0" radius="0.5" rotation = "0 51 0"></a-dodecahedron>
            <a-ring position = "-1.5 1 -3" radius-inner = "0.2" radius-outer = "0.5" color = "indigo"></a-ring>
            <a-tetrahedron position = "-2.7 0.8 -3" color="#abdea2" radius= "0.6" rotation = "-190 60 70"></a-tetrahedron>
            <a-icosahedron position = "-3.7 1 -3" color="#FF926B" radius="0.5" rotation = "-90"></a-icosahedron>
            <a-octahedron position = "4 1 -3" color="green" radius = "0.5"></a-octahedron>

        </a-scene>
    </body>
</html>
